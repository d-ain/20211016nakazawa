<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<style>
  #overlay{
    z-index: 1;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #content{
    z-index: 2;
    width: 35%;
    height: 20%;
    padding: 1em;
    background: #fff;
    text-align: center;
    padding-top: 40px;
  }
</style>

<body>
  <div id="app">
    <button @click="openModal">開く</button>
    <div id="overlay" v-show="showContent">
      <div id="content">
        <h3>モーダルウィンドウ</h3>
        <p><button @click="closeModal">閉じる</button></p>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        showContent: false
      },
      methods:{
        openModal: function(){
          this.showContent = true
        },
        closeModal: function(){
          this.showContent = false
        }
      }
    })
  </script>
</body>

</html>
